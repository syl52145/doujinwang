<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>个人信息</title>
		<script type="text/javascript" src="../js/jquery.js"></script>
		<script src="../js/mui.min.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
				font-family: "微软雅黑";			
			}
			body {
				background-color: #fff;
				font-size: 16px;
			}
			.mui-table-view-cell:after {
				left: 0px;
			}

			.HeadPortrait {
				display: inline-block;
			}

			p {
				display: inline-block;
			}
			.mui-table-view-cell a span{
				display: inline-block;
				width:100px;
			}
		</style>
	</head>
	<body>
		<!-- 头部 -->
		<header class="mui-bar mui-bar-nav black theme-color" >
			<a class="mui-icon mui-icon-left-nav" style="color: #fff;" href="center.html"></a>
			<a href="JavaScript:editInfo()"><button type="button"class="mui-btn mui-btn-blue mui-btn-link mui-pull-right" style="color: #fff;border: #fff ;">编辑</button></a>
			<h1 class="mui-title" style="color: #fff;">个人信息</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view" style="margin-top: 0px;">
				<li class="mui-table-view-cell" style="position: relative;">
					<a class="mui-navigate-right" href="JavaScript:editInfo()">
						<div class="HeadPortrait">
							<img id="u-pic" src="" style="width: 80px;height: 80px;border-radius: 50%;">
						</div>
						<span style="margin: 30px 20px;position: absolute;">头像</span>
					</a>
				</li>
				<li class="mui-table-view-cell" style="margin-top: 10px;border-top: 1px solid #ccc;">
					<a  ><span>用户名</span>
						<p class="u-name"></p>
					</a>
					
				</li>
				<li class="mui-table-view-cell" >
					<a  ><span>性别</span>
						<p class="u-sex"></p>
					</a>
					
				</li>
				<li class="mui-table-view-cell" >
					<a ><span>余额</span>
						<p class="u-money"></p>
					</a>
					
				</li>
				<li class="mui-table-view-cell" >
					<a class="mui-navigate-right" href="Change_your_phone_number.html"><span>更换手机号码</span>
						<p class="u-phone"></p>
					</a>
					
				</li>
				<li class="mui-table-view-cell" style="margin-top: 10px;border-top: 1px solid #ccc;">
					<a class="mui-navigate-right" href="Bank_card_binding.html"><span>银行卡绑定</span></a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" href="Id_Card_Binding.html"><span>身份证绑定</span></a>
				</li>
			</ul>
		</div>
		<script src="../js/common.js"></script>
		<script type="text/javascript">
			$(function(){
				var data = user();
				$.get(url()+'/api/member_message',data,function(data){
					console.log(data);
					if(data.status==200){
						var data=data.data;
						$('#u-pic').attr('src',url()+data.member_img);
						$('.u-money').html(data.money);
						$('.u-name').html(data.member_name);
						$('.u-sex').html(data.sex==1?'男':data.sex==0?'女':'保密');
						$('u-phone').html(data.phone);
					}
					
				})
				
			})
			function editInfo(){	
				location.href='Edit_the_information.html';
			}
		</script>
		
	</body>
</html>
