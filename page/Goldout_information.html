<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>出金详情</title>
		<script src="../js/jquery.js"></script>
		<script src="../js/mui.min.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
		<style type="text/css">
			body {
				background-color: #fff;
			}
			* {
				font-family: "微软雅黑";
			}
			.mui-card-header:after {
				top: none;
			}
			.Span span{
				display: block;
				margin: 15px 0px 15px 20px;
				font-size: 15px;
				color: #ccc;
			}
			.mui-content {
				background-color: #fff;
			}
		</style>
	</head>
	<body>
		<!-- 头部 -->
		<header class="mui-bar mui-bar-nav black theme-color">
			<a class="mui-icon mui-icon-left-nav" style="color: #fff;" href="JavaScript:history.go(-1)"></a>
			<h1 class="mui-title" style="color: #fff;">出金详情</h1>
		</header>
		<div class="mui-content">
			<div class="mui-card" style="border-radius: 10px;">
				<!--内容区-->
				
				<!--页脚，放置补充信息或支持的操作-->
				
			</div>
		</div>
		<script src="../js/common.js"></script>
		<script type="text/javascript">
			$(function(){
				var data =JSON.parse(localStorage.user);
				var uri=window.location.href;
				var chujin_id=uri.split("=")[1];
				 var reg = /^\d+$/;
				if(!reg.test(chujin_id)){
					mui.toast('订单id错误！');
					return;
				}
				data.chujin_id = chujin_id;
				$.get(url()+'/api/chujin_info',data,function(res){
					console.log(res)
					if(res.status==-1){
						mui.toast(res.data)
					}
					if(res.status==200){
						var data = res.data;
						var date = dateTime(data.update_time)
						$('.mui-card').append(
						`<div class="mui-card-content" style="height: 200px;border-bottom: 1px solid #ccc;">
							<span style="font-size: 20px;font-weight: 600;margin: 20px 20px;display: inline-block;">出金金额&nbsp;:</span>
							<center>
								<span style="font-size: 40px;line-height: 100px;color: red;">${data.chujin_money}<i style="font-size: 22px;">￥</i></span>
							</center>
						</div>
						<!--页脚，放置补充信息或支持的操作-->
						<div class="mui-card-content Span">
							<span >出金状态:&nbsp;${data.chujin_result==1?'成功':'审核中'}</span>
							<span >审核日期:&nbsp;${date}</span>
							<span>交易号:&nbsp;${data.order}</span>
						</div>`
						)
					}
					
				})
				
			})
		</script>
	</body>
</html>
